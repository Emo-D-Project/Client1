flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  fonts:
    - family: fontnanum
      fonts:
        - asset: fonts/NanumSquareNeo-Variable.ttf
    - family: soojin
      fonts:
        - asset: fonts/ImcreSoojin.ttf
    - family: GM
      fonts:
        - asset: fonts/GmarketSansTTFMedium.ttf
    - family: GL
      fonts:
        - asset: fonts/GmarketSansTTFLight.ttf
    - family: kim
      fonts:
        - asset: fonts/KimjungchulGothic-Regular.ttf

  assets:
    - images/
    - images/bottom/
    - images/main/
    - images/emotion/
    - images/send/



