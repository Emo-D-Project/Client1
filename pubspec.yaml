  cupertino_icons: ^1.0.2
  table_calendar: ^3.0.9
  intl: ^0.18.0
  drift: ^2.3.0
  image_picker: ^1.0.4
  http: ^0.13.4
  timer_builder: ^2.0.0
  flutter_sound: ^9.2.13
  record: ^4.4.4
  permission_handler: ^11.0.1
  audioplayers: ^5.2.0
  just_audio_cache: ^0.1.1
  dotted_border: ^2.1.0
  fl_chart: ^0.60.0
  flutter_local_notifications: ^16.1.0
  firebase_analytics: ^10.7.1
  http_parser: ^4.0.0
